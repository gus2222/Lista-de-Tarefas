<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <main>
        <section id="task-from">
            <h2>Criar Tarefa</h2>
            <form id="new-task-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>

                <label for="date">Data:</label>
                <input type="date" name="date" id="date">

                <button type="submit" id="submit">Adicionar Tarefa</button>
            </form>

        </section>
        <section id="task-list">
            <h2>Visualizar Tarefas</h2>
            <div>
                <button id="show-all">Mostrar Todas</button>
                <button id="show-completed">Mostrar Concluídas</button>
                <button id="show-pending">Mostrar Não Concluídas</button>
            </div>
            <ul id="tasks"></ul>
        </section>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
